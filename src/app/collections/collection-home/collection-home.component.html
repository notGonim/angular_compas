<app-divider> Table Component </app-divider>
<app-table class="sriped celled" [data]="data" [header]="header"></app-table>

<app-divider> Tab Menu</app-divider>
<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a
        class="item"
        routerLink="./"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        >Biography</a
      ><a class="item" routerLink="./companies" routerLinkActive="active">
        Companies </a
      ><a class="item" routerLink="./partners" routerLinkActive="active"
        >Partners</a
      >
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
